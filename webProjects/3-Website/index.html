		// Slider--
		let sliders = document.getElementById('slides');
		let sliderDot = document.querySelector('.dots');
		let output = '';
		let output1 = '';
		for (i = 0; i < slidesItem.length; i++) {
			output += `
      <div class="mySlides fade">
          <img src="${slidesItem[i].img()}">
            <div class="con">
            <h1>${slidesItem[i].name}</h1>
            <a href="${slidesItem[i].src}">
              <button>Learn more</button>
            </a>
            </div>
            <div class="numbertext">${i + 1 + '/' + slidesItem.length}</div>
        </div>
      `;
			output1 += `
      <span class="dot" onclick="currentSlide(${i + 1})"></span>
    `;
		}
		sliders.innerHTML = output;
		sliderDot.innerHTML = output1;

		let slideIndex = 1;
		showSlides(slideIndex);
		// Next/previous controls
		function plusSlides(n) {
			showSlides(slideIndex += n);
		}
		// image controls
		function currentSlide(n) {
			showSlides(slideIndex = n);
		}
		function showSlides(n) {
			let i;
			let slides = document.getElementsByClassName("mySlides");
			let dots = document.getElementsByClassName("dot");

			if (n > slides.length) { slideIndex = 1 }
			if (n < 1) { slideIndex = slides.length }
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[slideIndex - 1].style.display = "block";
			dots[slideIndex - 1].className += " active";
		}

		// Arrivals
		let newBtn = $("#newBtn"),
			bestBtn = $("#bestBtn"),
			newShow = $(".new"),
			bestShow = $(".best"),
			newShow1 = document.querySelector(".arrival .new"),
			bestShow1 = document.querySelector(".arrival .best"),
			view = document.getElementById("arrivalBtn");

		for (i = 0; i < products.length; i++) {
			let x = products[i],
				product = productTemp(i);
			let col6 = document.querySelectorAll(".new .col-6");
			if (x.arrival == "new") {
				newShow1.insertAdjacentHTML('beforeend', product);
			}
			if (col6.length == 4) {
				break;
			}
		}
		for (i = 0; i < products.length; i++) {
			let x = products[i],
				product = productTemp(i);
			let col6 = document.querySelectorAll(".best .col-6");
			if (x.sell == "best") {
				bestShow1.insertAdjacentHTML('beforeend', product);
			}
			if (col6.length == 4) {
				break;
			}
		}
		bestShow.hide();
		newBtn.on("click", function () {
			newBtn.addClass("activeBtn");
			bestBtn.removeClass("activeBtn");
			newShow.fadeIn();
			bestShow.fadeOut();
			bestShow.hide();
			view.href = "collections.php?collection=new";
		});
		bestBtn.on("click", function () {
			newBtn.removeClass("activeBtn");
			bestBtn.addClass("activeBtn");
			newShow.fadeOut();
			newShow.hide();
			bestShow.fadeIn();
			view.href = "collections.php?collection=best";
		});
