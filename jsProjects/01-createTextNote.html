<!DOCTYPE html>
<html lang="en">
<head>
    <title>TEXT</title>

<style>

input{
    width: 300px;
    height: 40px;
    padding: 10px;
    font-weight: 600;
    border-radius: 5px;
}

button{
    width: 75px;
    height: 63px;
    font-weight: 700;
    border-radius: 5px;
    background-color: bisque;
}

div{
    width: 400px;
    height: 500px;
    background-color: rgb(238, 169, 169);
    color: black;
    font-size: 12px;
    overflow: scroll;
}

</style>

</head>
<body>
<center>
    <input type="text" id="text">
    <button onclick="text()">SAVE</button>
    <div id="box"></div>
    

</center>
    
<script>

function text(){
    var box = document.getElementById("box");
    var text = document.getElementById("text").value;
    var p = document.createElement("h1");
    var ptext = document.createTextNode(text);

    p.appendChild(ptext);
    box.appendChild(p);
    
            
}

</script>
    
</body>
</html>
