    <style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: system-ui,'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
}
body{
    background: #386059;
}
.container{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
h1{
    width: 400px;
    color: red;
}
h4{
    font-size: 25px;
    margin: 10px;
    color: #fff;
    text-transform: capitalize;
    letter-spacing: 1px;
}
table{
    width:100%;
    height: auto;
    text-align: left;
    text-transform: uppercase;
    color: #fff;
}
table caption{
    font-size: 30px;
    font-weight: 600;
    letter-spacing: 1px;
    padding: 20px;
    border: 1px solid #eee;
}
table tr th, td{
    font-size: 25px;
    padding: 10px;
}

.timeOut{
    width: auto;
    color: #fff;
    display: flex;
    padding: 10px;
}
.timeOut h3{
    font-size: 25px;
    padding: 5px 10px;
    background-color: #003956;
    border-radius: 5px;
}
p{
    width: 100%;
    font-size: larger;
	display: grid;
    column-width: 20px;
	grid-template-columns: 1fr 100%;
	grid-gap: 3px;
    margin: 20px;
    text-transform: capitalize;
    align-items: center;
}
input{
    margin: 5px;
    position: relative;
    top: 3px;
}
.display{
    display: none;
    width: 80%;
    padding: 20px;
    background-color: #eee;
    border-radius: 10px;
}
/* Hide the images by default */
.mySlides {
  display: none;
  width: 100%;
  height: fit-content;
  color: #000;
  padding: 10px;
  overflow: hidden;
}

/* Next & previous buttons */
.btn{
    width: 80%;
    padding: 10px;
}
.prev, .next, .finishBtn, #startBtn{
  cursor: pointer;
  padding: 10px 30px;
  background: #134c69;
  color: white;
  text-transform: capitalize; 
  font-weight: bold;
  font-size: 18px;
  transition: 0.3s ease;
  border: 1px solid #013e38;
  box-shadow: 0 0 10px #003956;
  border-radius: 10px;
  user-select: none;
}
#startBtn{
    background-color: #ff3232;
}
.prev{
    float: left;
}
.next{
    float: right;
}
/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover, .finishBtn:hover {
  background-color: #00c968db;
}
.finishBtn{
    margin-top: 50px;
    background: #ff3232;    
}
/* The dots/bullets/indicators */
.dots{
    width: 80%;
    padding: 20px 25px;
    display: flex;
    flex-wrap: wrap;
}
.dot {
  cursor: pointer;
  width: 50px;
  height: 30px;
  margin: 5px;
  padding: 5px;
  color: #000;
  font-size: 20px;
  background-color: #eee;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 5px #1f1f1fa2;
  transition: 0.6s ease;
}
.active, .dot:hover {
  background-color: #00c968db;
}
/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.3s;
}
@keyframes fade {
  from {opacity: .2}
  to {opacity: 1;}
}

    </style>

            let dot = document.querySelectorAll(".dot");

};

        </p>
        <p><input type="radio" name="mcq${key}" value="${value.b}")">
            <span>b) ${value.b}</span>
        </p>
        <p><input type="radio" name="mcq${key}" value="${value.c}")">
            <span>c) ${value.c}</span>
        </p>
        <p><input type="radio" name="mcq${key}" value="${value.d}")">
            <span>d) ${value.d}</span>
        </p>
    </div>
    `;
    let output1 = `
    <span class="dot" onclick="currentSlide(${key})">${key+1}</span>
    `;
    display.insertAdjacentHTML("beforeend", output);
    qnumber.insertAdjacentHTML("beforeend", output1);
});

// Next/previous controls
const plusBtn = (n)=>{
    index += n;
    app(index);
}
// Slide controls
function currentSlide(n) {
  app(n);
}
function result(){
    document.querySelector(".container").style.display="block";
    correct = 0,
    incorrect = 0;
    for(i in question){
        i = Number.parseInt(i);
        const data = question[i];
        const ans = getAnswer(i);
        if (ans === data.ans) {
            correct++;
            correctQns.unshift(i+1);
        } else {
            incorrect++;
            incorrectQns.unshift(i+1);
        }
    }
    document.getElementsByClassName("container")[0].innerHTML = `
       <table border="1" cellspacing="0">
            <tr>
                <th>total marks</th>
                <td>${total}</td>
            </tr>
            <tr>
                <th>score</th>
                <td>${correct} / ${total}</td>
            </tr>
            <tr>
                <th>correct</th>
                <td>${correct}</td>
            </tr>
            <tr>
                <th>incorrect</th>
                <td>${incorrect}</td>
            </tr>
            <tr>
                <th>correct qns.</th>
                <td>${correctQns}</td>
            </tr>
            <tr>
                <th>incorrect qns.</th>
                <td>${incorrectQns}</td>
            </tr>
        </table>
    `;
}
const getAnswer = (i)=>{
    let element = document.getElementsByClassName("mySlides");
    let inputEl = element[i].querySelectorAll('input[type="radio"]');
    let ans;
    inputEl.forEach((inpEl) => {
        if(inpEl.checked){
            ans = inpEl.value;
        }
    });
    return ans;
}
let watch = document.querySelector(".timeOut h3 span"),
    startBtn = document.getElementById("startBtn"),
    min = 59,
    sec = 60;
function start(go){
   
    if (go) {
        startBtn.disabled = true;
        startBtn.style.display="none";
        display.style.display="block";
    }
    setTimeout(function(){
        sec = parseInt(sec);
        min = parseInt(min);
        sec--;
        if (sec == 0) {
            min = min - 1;
            sec = 60;
        }
        if(min<5){
            watch.style.color="red";
            watch.classList.add("fade");
        }
        if(min == 0){
            result();
        }
        //condition single digit before 0
        if (sec < 10) {
            sec = '0' + sec;
        }
        if (min < 10) {
            min = '0' + min;
        }
        watch.innerHTML = min + ' : ' + sec;
        // calling start() function recursivly to continue stopwatch
        start();
    }, 1000); // setTimeout delay time 1 seconds
}

app(index);

</script>
